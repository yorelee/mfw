## Log Pattern
logging:
    level:
        root: info
        com.skcc.modern.pattern.example.patternlabs01example.exception: debug
        com.skcc.modern.pattern.example.patternlabs01example.service: info
        com.skcc.modern.pattern.example.patternlabs01example.web: debug
        com.skcc.modern: info

spring:
    application.name: pattern-labs01-example
    jackson.serialization.indent_output: true
    datasource:
        url: 'jdbc:h2:file:~/temp/test'
        driverClassName: org.h2.Driver
        username: sa
        password: 
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: update
    h2.console:
        enabled: true
        path: /h2
        settings.web-allow-others: false
